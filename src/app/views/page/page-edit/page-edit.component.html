
<!---- top navbar --->

<nav class="navbar navbar-default navbar-light bg-light navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text float-left">
      <a routerLink="/user/{{uid}}/website/{{wid}}/page" class="text-black icon-padding">
        <i class="fas fa-chevron-left fontawsome_icon"></i>
      </a>
      <a class="navbar-brand text-black font-weight-bold pl-2" routerLink="">
        Edit Page
      </a>
    </div>
    <div class="navbar-text float-right">
      <a (click) = "updatePage()" class="icon-padding text-black">
        <i class="fas fa-check fontawsome_icon"></i>
      </a>
    </div>
  </div>
</nav>



<div class="container-fluid">
  <div class="row row-div">
    <div class="d-none d-sm-block col-sm-4">
      <ul class="list-group list-borderless">
        <li class="list-group-item list-borderless" *ngFor="let page of pages">
          <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{page._id}}/widget">{{page.name}}</a>
          <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{page._id}}">
            <i class="fas fa-cog fontawsome_icon float-right"></i></a>
        </li>
      </ul>
    </div>
    <div class="col-sm-8 right-content">
      <div class="text-padding-top">
        <label for="page-name" class="text-bold">Name</label>
        <input [(ngModel)]="name" id="page-name" type="text" class="form-control" placeholder="Page Name"/>
      </div>
      <div class="text-padding-top">
        <label for="page-title" class="text-bold">Title</label>
        <input [(ngModel)]="description" id="page-title" type="text" class="form-control" placeholder="Page Title">
      </div>
      <a (click)="deletePage()" class="btn btn-danger btn-block margin-top">Delete</a>
    </div>
  </div>
</div>


<!----Bottom navbar (grey)------>
<nav class="navbar fixed-bottom float-right col-12  bg-light">
  <div class="container col-12">
    <div class="row navbar-text float-right col-12">
      <a routerLink="/user/{{uid}}" class="float-right">
        <i class="fas fa-user fontawsome_icon float-right col-12"></i>
      </a>
    </div>
  </div>
</nav>
