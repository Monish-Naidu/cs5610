<div class="container">
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input [(ngModel)]="widgetName" [ngModelOptions]="{standalone: true}"
             type="text"
             class="form-control"
             id="image-name"
             placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input [(ngModel)]="widgetText"
             [ngModelOptions]="{standalone: true}"
             type="text" class="form-control"
             id="image-text"
             placeholder="Text">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="widgetUrl"
             [ngModelOptions]="{standalone: true}"
             type="text"
             class="form-control"
             id="image-URL"
             placeholder="URL">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="widgetWidth"
             [ngModelOptions]="{standalone: true}"
             type="text"
             class="form-control"
             id="image-width"
             placeholder="100%">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="file" class="form-control" id="exampleInputFile">
    </div>
  </form>
  <a class="btn btn-primary btn-block" >Upload Image</a>
  <a class="btn btn-danger  btn-block" (click)="delete()">Delete</a>
</div>

  <div class="float-left"> </div>
  <div class="float-right">
    <a routerLink="/user/{{uid}}"><i class="fas fa-user fontawsome_icon float-right"></i></a>
  </div>
</nav>
