  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink="../" class="text-black cl-icon-padding">
        <i class="fas fa-chevron-left fontawsome_icon"></i>
      </a>

        Widgets Edit
      </a>

<div class="container">
  <div *ngIf="errorFlag" class="alert alert-danger">
    {{error}}
  </div>
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input [(ngModel)]="widget.name"
             [ngModelOptions]="{standalone: true}"
             type="text"
             class="form-control"
             id="image-name"
             placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input [(ngModel)]="widget.text"
             [ngModelOptions]="{standalone: true}"
             type="text" class="form-control"
             id="image-text"
             placeholder="Text">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="widget.url"
             [ngModelOptions]="{standalone: true}"
             type="text"
             class="form-control"
             id="image-URL"
             placeholder="URL">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="widget.width"
             [ngModelOptions]="{standalone: true}"
             type="text"
             class="form-control"
             id="image-width"
             placeholder="100%">
    </div>

    <div class="form-group">
      <label for="WidgetImageUpload">Upload</label>
      <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
        <input  name="myFile" id="WidgetImageUpload" placeholder="No file chosen" type="file" class="form-control"/>
        <input  name="widgetId" value="{{wgid}}"   style="display: none"/>
        <input  name="websiteId" value="{{wid}}"   style="display: none"/>
        <input  name="pageId" value="{{pid}}"   style="display: none"/>
        <input  name="userId" value="{{uid}}"   style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
      </form>
      <button class="btn btn-danger btn-block" (click)="deleteWidget()">Delete</button>
    </div>
  </form>
</div>







<nav class="navbar navbar-default navbar-light bg-light fixed-bottom">
  <div class="float-left"> </div>
  <div class="float-right">
    <a routerLink="/user/{{uid}}"><i class="fas fa-user fontawsome_icon float-right"></i></a>
  </div>
</nav>
