<nav class="navbar navbar-default navbar-light bg-light navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text float-left">
      <a routerLink="../" class="text-black cl-icon-padding">
        <i class="fas fa-chevron-left fontawsome_icon"></i>
      </a>
      <a class="navbar-brand text-black font-weight-bold pl-2" routerLink="./">
        Widget Edit
      </a>
    </div>
    <div class="navbar-text float-right">
      <a (click)="updateWidget()" class="cl-icon-padding text-black">
        <i class="fas fa-plus fontawsome_icon"></i>
      </a>
    </div>
  </div>
</nav>

<div class="container cl-container-padding">


  <form>
    <div class="form-group" *ngIf="widget">
      <label for="heading-name">Name</label>
      <input [(ngModel)]="widget.name"
             name="name"
             type="text"
             class="form-control"
             id="heading-name"
             placeholder="name"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="text">Text</label>
      <input type="text"
             name="text"
             class="form-control"
             id="text"
             placeholder="{{widget.text}}"
             [(ngModel)]="widget.text"
             ngModel required
             #text="ngModel""/>
    </div>


    <div class="form-group">
      <label for="heading-size">Size</label>
      <input [(ngModel)]="widget.size"
             name="name"
             type="text"
             class="form-control"
             id="heading-size"
             placeholder="3"
             ngModel required
             #size="ngModel"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <button class="btn btn-danger btn-block"
            (click)="deleteWidget()">Delete</button>

  </form>

</div>

<nav class="navbar navbar-inverse navbar-light bg-light fixed-bottom float-right col-12">
  <div class="float-left navbar-text">
  </div>
  <div class="row navbar-text float-right">
    <a routerLink="/user/{{uid}}" class="float-right steelblue-icon">
      <span class="fas fa-user fontawsome_icon float-right steelblue-icon"></span>
    </a>
  </div>
</nav>
