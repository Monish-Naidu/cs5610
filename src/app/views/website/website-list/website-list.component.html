
<!------Top Navbar------>

<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="container-fluid">

      <a routerLink="/user/{{uid}}" class="navbar-link float-left text-white">
        <i class="fas fa-chevron-left fontawsome_icon"></i>
      </a>

      <a class="text-white navbar-brand cl-text-bold pull left col-11" routerLink="/user/{{uid}}/website">
        Websites
      </a>

    <a routerLink="/user/{{uid}}/website/new" class="navbar-link float-left text-white">
      <i class="fas fa-plus fontawsome_icon"></i>
    </a>
  </div>
</nav>

<main>
  <div class="container above-below-space">
    <ul class="list-group list-borderless">
      <li class="list-group-item list-borderless" *ngFor="let website of websites">
        <a routerLink="/user/{{uid}}/website/{{website._id}}/page">{{website.name}}</a>
        <a routerLink="/user/{{uid}}/website/{{website._id}}"><i class="fas fa-cog fontawsome_icon float-right"></i></a>
      </li>
    </ul>
  </div>
</main>

<!------Bottom Navbar------>

<nav class="navbar fixed-bottom float-right col-12">
  <div class="container col-12">
    <div class="row navbar-text float-right col-12">
      <a routerLink="/user/{{uid}}" class="float-right">
        <i class="fas fa-user fontawsome_icon float-right text-white col-12"></i>
      </a>
    </div>
  </div>
</nav>
