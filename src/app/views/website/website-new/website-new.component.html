<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="col-md-4 d-none d-md-block container-fluid">
    <a routerLink="/user/{{uid}}" class="navbar-link text-white">
      <i class="fas fa-chevron-left fontawsome_icon"></i>
    </a>
    <a class="text-white navbar-brand font-weight-bold" routerLink="/user/{{uid}}/website">
      Websites
    </a>


    <a routerLink="./" class="navbar-link navbar-text float-right text-white cl-icon-padding">
      <i class="fas fa-plus fontawsome_icon"></i>
    </a>


  </div>
  <div class="col-md-8 container-fluid">
    <a class="text-white navbar-brand font-weight-bold" routerLink="">
      New Websites
    </a>
    <a (click)="create()" routerLink="/user/{{uid}}/website"
       class="navbar-link navbar-text float-right text-white cl-icon-padding">
      <i class="fas fa-check fontawsome_icon"></i>
    </a>
  </div>
</nav>

<div class="row container-fluid pt-2">
  <div class="col-md-4 d-none d-md-block border-right">
    <ul class="list-group cl-list-group-borderless">
     <li class="list-group-item list-borderless" *ngFor="let website of websites">
       <a routerLink="/user/{{uid}}/website/{{website._id}}/page">{{website.name}}</a>
       <a routerLink="/user/{{uid}}/website/{{website._id}}"><i class="fas fa-cog fontawsome_icon float-right"></i> </a>
     </li>
    </ul>
  </div>
  <div class="col-md-8 right-content">
    <form>
      <div class="form-group">
        <label for="website-name">Name</label>
        <input type="text" class="form-control" id="website-name" placeholder="Name" [(ngModel)]= "name"/>
      </div>
      <div class="form-group">
        <label for="website-description">Description</label>
        <textarea id="website-description" class="form-control" rows="5" placeholder="Description" [(ngModel)]= "description"></textarea>
      </div>
    </form>
  </div>
</div>

<nav class="navbar fixed-bottom float-right col-12">
  <div class="container-fluid col-12">
    <div class="row navbar-text float-right col-12">
      <a routerLink="/user/{{uid}}" class="float-right">
        <i class="fas fa-user fontawsome_icon float-right text-white col-12"></i>
      </a>
    </div>
  </div>
</nav>
