<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="col-md-4 d-none d-md-block d-none d-sm-block container-fluid">
    <a routerLink="/user/{{uid}}/website" class="navbar-link text-white">
      <i class="fas fa-chevron-left fontawsome_icon"></i>
    </a>
    <a class="text-white navbar-brand font-weight-bold" routerLink="/user/{{uid}}/website">
      Websites
    </a>
    <a routerLink="/user/{{uid}}/website/new" class="navbar-link navbar-text float-right text-white cl-icon-padding">
      <i class="fas fa-plus fontawsome_icon"></i>
    </a>
  </div>
  <div class="col-md-8 container-fluid">
    <a class="text-white navbar-brand font-weight-bold" routerLink="/user/{{uid}}/website/{{wid}}">
      Edit Websites
    </a>
    <button (click)="update()"
            class="navbar-link navbar-text float-right text-white cl-icon-padding">
      <i class="fas fa-check fontawsome_icon"></i>
    </button>
  </div>
</nav>


<div class="row contain-fluid pt-2 px-4">
  <div class="col-md-4 d-none d-md-block border-right">
    <ul *ngFor="let website of websites" class="list-group list-group-flush">
      <li class="list-group-item">
        <a routerLink="/user/{{uid}}/website/{{website._id}}">
          <i class="fas fa-cog fontawsome_icon float-right"></i></a>
        <a routerLink="/user/{{uid}}/website/{{website._id}}/page">{{website.name}}</a>
      </li>
    </ul>
  </div>
  <div class="col-md-8">
    <form>
      <div class="form-group">
        <label for="website-name">Website Name</label>
        <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="website-name" placeholder= "name"/>
      </div>
      <div class="form-group ">
        <label for="website-description">Website Description</label>
        <textarea [(ngModel)]="description" [ngModelOptions]="{standalone: true}" id="website-description" class="form-control" rows="5"
                  placeholder="description"></textarea>
      </div>
      <a (click)="delete()" class="btn btn-danger  btn-block">Delete</a>
    </form>
  </div>
</div>


<nav class="navbar fixed-bottom float-right col-12">
  <div class="container-fluid col-12">
    <div class="row navbar-text float-right col-12">
      <a routerLink="/user/{{uid}}" class="float-right">
        <i class="fas fa-user fontawsome_icon float-right text-white col-12"></i>
      </a>
    </div>
  </div>
</nav>
